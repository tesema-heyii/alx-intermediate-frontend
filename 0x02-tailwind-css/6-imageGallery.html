<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery Using CSS Grid</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-amber-300 p-6 text-black text-center m-4">
        <h1 class="text-3xl">Responsive Image Gallery Using CSS Grid</h1>
    </header>

    <!-- Main grid container -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        
        <!-- Responsive section for the three items -->
        <section class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4 p-2 m-4">
            <div class="bg-blue-200 p-4 text-red-400 text-4xl text-center rounded-lg">book</div>
            <div class="bg-blue-400 p-4 text-red-600 text-4xl text-center rounded-lg">pen</div>
            <div class="bg-blue-600 p-4 text-red-800 text-4xl text-center rounded-lg">uniform</div>
        </section>
        </main>
    <!-- Footer -->
    <footer class="bg-gray-400 text-black p-4 m-4">
        <p>&copy; 2025 Tesemas' Blog</p>
    </footer>
</body>
</html>
